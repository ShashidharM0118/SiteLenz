name: sitelenz
description: Real-time audio transcription app for exam proctoring
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Speech recognition (like Google Speech API in your Python code)
  speech_to_text: ^7.0.0
  
  # Camera for capturing images
  camera: ^0.10.5+5
  
  # Audio recording and playback
  audio_waveforms: ^1.1.0
  
  # File system access for saving transcripts
  path_provider: ^2.1.4
  
  # Permissions (microphone + camera)
  permission_handler: ^11.3.1
  
  # Date/time formatting
  intl: ^0.19.0
  
  # Google Generative AI (Gemini)
  google_generative_ai: ^0.4.6
  
  # HTTP client for API calls
  http: ^1.2.0
  
  # Image picker for uploading images to chat
  image_picker: ^1.0.7
  
  # PDF generation for professional reports
  pdf: ^3.11.1
  printing: ^5.13.2
  
  # Text processing (like NLTK in Python)
  # For removing stop words and comparing with question paper
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
