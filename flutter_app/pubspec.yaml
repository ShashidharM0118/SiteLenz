name: sitelenz
description: SiteLenz - Infrastructure Monitoring & Defect Detection App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Network
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Utils
  intl: ^0.18.1
  flutter_animate: ^4.3.0
  
  # 3D Model Viewer
  model_viewer_plus: ^1.7.2
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
