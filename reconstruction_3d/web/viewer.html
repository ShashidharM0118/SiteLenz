<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteLenz 3D Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }

        .label {
            color: #aaa;
        }

        .value {
            color: #fff;
            font-weight: bold;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .legend-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
            color: #fff;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            margin-right: 8px;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #764ba2;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewer"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading 3D Model...</div>
        </div>

        <div class="overlay" id="info">
            <h1>üèóÔ∏è SiteLenz 3D Viewer</h1>
            <div class="info-row">
                <span class="label">Project:</span>
                <span class="value" id="projectName">-</span>
            </div>
            <div class="info-row">
                <span class="label">Images Used:</span>
                <span class="value" id="imageCount">-</span>
            </div>
            <div class="info-row">
                <span class="label">Defects Found:</span>
                <span class="value" id="defectCount">-</span>
            </div>
            <div class="info-row">
                <span class="label">Vertices:</span>
                <span class="value" id="vertexCount">-</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="resetCamera()">üéØ Reset View</button>
            <button class="control-btn" onclick="toggleWireframe()">üìê Wireframe</button>
            <button class="control-btn" onclick="toggleMarkers()">üìç Show Markers</button>
            <button class="control-btn" onclick="exportScreenshot()">üì∏ Screenshot</button>
        </div>

        <div class="legend">
            <div class="legend-title">Defect Types</div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgb(255,0,0)"></div>
                <span>Major Crack</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgb(255,165,0)"></div>
                <span>Minor Crack</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgb(0,255,0)"></div>
                <span>Algae</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgb(128,0,128)"></div>
                <span>Peeling</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgb(139,69,19)"></div>
                <span>Spalling</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgb(255,255,0)"></div>
                <span>Stain</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/PLYLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model, markers = [];
        let wireframeMode = false;
        let showMarkers = true;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 3, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('viewer').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Load model from URL parameter or default
            const urlParams = new URLSearchParams(window.location.search);
            const reconId = urlParams.get('recon_id');
            const fileType = urlParams.get('type') || 'glb';

            if (reconId) {
                loadModel(reconId, fileType);
            } else {
                document.getElementById('loading').innerHTML = 
                    '<h2>No model specified</h2><p>Add ?recon_id=YOUR_ID to URL</p>';
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation
            animate();
        }

        function loadModel(reconId, fileType) {
            const url = `/api/3d/download/${reconId}/${fileType}`;

            // Load metadata
            fetch(`/api/3d/status/${reconId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.output_files) {
                        // Update info panel (you'd need to fetch metadata separately)
                        document.getElementById('projectName').textContent = reconId;
                    }
                });

            // Load 3D model
            let loader;
            if (fileType === 'glb') {
                loader = new THREE.GLTFLoader();
                loader.load(url, (gltf) => {
                    model = gltf.scene;
                    onModelLoaded();
                }, onProgress, onError);
            } else if (fileType === 'obj') {
                loader = new THREE.OBJLoader();
                loader.load(url, (obj) => {
                    model = obj;
                    onModelLoaded();
                }, onProgress, onError);
            } else if (fileType === 'ply') {
                loader = new THREE.PLYLoader();
                loader.load(url, (geometry) => {
                    const material = new THREE.PointsMaterial({ size: 0.01, vertexColors: true });
                    model = new THREE.Points(geometry, material);
                    onModelLoaded();
                }, onProgress, onError);
            }
        }

        function onModelLoaded() {
            scene.add(model);

            // Center model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);

            // Update camera
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(maxDim, maxDim, maxDim);
            controls.target.set(0, 0, 0);

            // Update info
            if (model.geometry) {
                const vertices = model.geometry.attributes.position.count;
                document.getElementById('vertexCount').textContent = vertices.toLocaleString();
            }

            // Hide loading
            document.getElementById('loading').style.display = 'none';
        }

        function onProgress(xhr) {
            if (xhr.lengthComputable) {
                const percentComplete = xhr.loaded / xhr.total * 100;
                document.getElementById('loading').querySelector('div:last-child').textContent = 
                    `Loading: ${Math.round(percentComplete)}%`;
            }
        }

        function onError(error) {
            console.error('Error loading model:', error);
            document.getElementById('loading').innerHTML = 
                '<h2>Failed to load model</h2><p>' + error.message + '</p>';
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetCamera() {
            if (model) {
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.set(maxDim, maxDim, maxDim);
                controls.target.set(0, 0, 0);
            }
        }

        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            }
        }

        function toggleMarkers() {
            showMarkers = !showMarkers;
            markers.forEach(marker => {
                marker.visible = showMarkers;
            });
        }

        function exportScreenshot() {
            renderer.render(scene, camera);
            const dataURL = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'sitelenz-3d-model.png';
            link.click();
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
