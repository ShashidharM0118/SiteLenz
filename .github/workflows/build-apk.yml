name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true  # For large model file
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          wget \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev
    
    - name: Install Python build tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
    
    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Copy main.py
      run: |
        cp mobile_kivy_app.py main.py
    
    - name: Build APK with Buildozer
      run: |
        # Accept Android SDK licenses
        yes | buildozer android debug || true
        buildozer android debug
    
    - name: Sign APK (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        # This is for unsigned debug APK
        # For release, you'd sign with your keystore
        echo "Debug APK created"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: sitelenz-android-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build summary
      run: |
        echo "### ðŸ“± APK Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**APK file:** $(ls bin/*.apk)" >> $GITHUB_STEP_SUMMARY
        echo "**Size:** $(du -h bin/*.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Download:** Go to Actions tab â†’ This workflow â†’ Artifacts" >> $GITHUB_STEP_SUMMARY
